<form formGroup="empform" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-4">
        <label for="name" class="col-md-2">Name :</label>
        <input type="text" class="form-control col-md-2" formControlName="name"> {{nameVal}}
    </div>

    <div class="form-group col-md-4">
        <label for="designation">Designation</label>
        <input type="text" class="form-control col-md-2" formControlName="designation">
    </div>


    <div class="form-group col-md-4">
        <label class="col-md-2" for="address">Address</label>
        <input type="text" class="form-control col-md-2" formControlName="address">
    </div>

    <div class="form-group col-md-4">
        <label class="col-md-2" for="street">Street</label>
        <input type="text" class="form-control col-md-2" formControlName="street">
    </div>

    <div class="form-group col-md-4"><label class="col-md-2" for="suite">Suite</label><input type="text"
            class="form-control col-md-2" formControlName="suite"></div>

    <div class="form-group col-md-4"><label class="col-md-2" for="city">City</label><input type="text"
            class="form-control col-md-2" formControlName="city"></div>

    <div class="form-group col-md-4"><label class="col-md-2" for="zipcode">Zipcode</label><input type="text"
            class="form-control col-md-2" formControlName="zipcode"></div>

    <button type="submit">Submit</button>
</form>
